function getConfirmDate() {
    $num = 1;
    if (date('Hi', time()) > 1500) {
        $num = 2;
    }
    if (date('w') == 5) {
        $num += 2;
    } elseif (date('w') == 0) {
        $num = 2;
    } elseif (date('w') == 6) {
        $num = 3;
    }
    return date('Y-m-d', strtotime("$num days"));
}
